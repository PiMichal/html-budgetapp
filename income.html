<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./css_style/style_income.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="canva">

  <header>
    <nav>
      <ul class="pagination pagination-sm justify-content-center">
        <li class="page-item"><a class="page-link" href="./index.html">1</a></li>
        <li class="page-item"><a class="page-link" href="./signup.html">2</a></li>
        <li class="page-item active" aria-current="page">
          <span class="page-link">3</span>
        </li>
      </ul>
    </nav>

    <nav>
      <div class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">

          <p class="offcanvas-title fw-bold"><i class="bi bi-bank"></i> Budget app</p>

          <a class="navbar-toggler" href="#offcanvasExample" data-bs-toggle="offcanvas"
            aria-controls="offcanvasExample">
            <span class="navbar-toggler-icon"></span>
          </a>

          <div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExample">
            <div class="offcanvas-header">
              <p class="offcanvas-title"><i class="bi bi-bank"></i> Budget app</p>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav nav-pills nav-tabs m-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link px-3" href="./homepage.html"><i class="bi bi-house"></i> Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active px-3" href="./income.html"><i class="bi bi-plus-square"></i> Add income</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link px-3" href="./expenses.html"><i class="bi bi-dash-square"></i> Add expenses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link px-3" href="./balance.html"><i class="bi bi-clipboard-data"></i> Balance</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link px-3" href="./settings.html"><i class="bi bi-gear-fill"></i> Settings</a>
                </li>
              </ul>
              <form class="d-flex">
                <button class="btn btn-success px-3" type="submit">Logout</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </nav>

  </header>

  <main class="border-0 container py-5">

    <form class="was-validated bd-example text-white" >
      <h3>Add Income</h3>
      <hr>
      <div class="mb-3">
          <label for="validationTextarea" class="form-label">Amount</label>
          <input class="form-control" id="validationTextarea" placeholder="0,00" required="">
          <div class="invalid-feedback">
              Please enter a amount.
          </div>
      </div>
      <div class="mb-3">
          <label for="validationTextarea" class="form-label">Date</label>
          <input class="form-control" id="validationTextarea1" placeholder="rrrr-mm-dd" required="">
          <div class="invalid-feedback">
              Please enter a date.
          </div>
      </div>

      <label for="validationTextarea" class="form-label mb-3">Category</label>
      <div class="d-flex flex-md-row gap-4 flex-wrap">
          
          <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck1" name="radio-stacked"
                  required="">
              <label class="form-check-label text-white" for="validationFormCheck1">Salary</label>
          </div>
          <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck2" name="radio-stacked"
                  required="">
              <label class="form-check-label text-white" for="validationFormCheck2">Bank interest</label>
          </div>
          <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck3" name="radio-stacked"
                  required="">
              <label class="form-check-label text-white" for="validationFormCheck3">Sales on Allegro</label>
          </div>
          <div class="form-check">
              <input type="radio" class="form-check-input" id="validationFormCheck4" name="radio-stacked"
                  required="">
              <label class="form-check-label text-white" for="validationFormCheck4">Other</label>
          </div>
      </div>

      <div class="my-3">
          <label for="validationTextarea" class="form-label">Comment (optional)</label>
          <input class="form-control" style="border: 0; background-image: none; box-shadow: none;" id="validationTextarea;" placeholder="eg. sale of bicycles">
      </div>

      <div class="mb-3">
          <button class="btn btn-danger col-md-4" type="submit">Cancel</button>
          <button class="btn btn-success col-md-4 mx-3" type="submit">Add</button>
      </div>
  </form>


  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

</body>

</html>
