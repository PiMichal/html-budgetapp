<head>

    <title>Budget app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>

    <header>
        <nav>
            <ul class="pagination pagination-sm justify-content-center">
                <li class="page-item active" aria-current="page">
                    <span class="page-link">1</span>
                </li>
                <li class="page-item"><a class="page-link" href="./signup.html">2</a></li>
                <li class="page-item"><a class="page-link" href="./homepage.html">3</a></li>
            </ul>
        </nav>
    </header>

    <main class="container col-xxl-9 col-xl-8 px-4 py-5">

        <div class="row align-items-center g-lg-5 py-5">

            <header class="col-lg-7 lh-1 text-body-emphasis text-center text-lg-start">

                <h1 class="display-4 fw-bold">Budgeting application</h1>
                <hr>
                <p class="col-lg- fs-4">A simply manager that tracks daily <span class="fw-bold">INCOME</span>
                    and <span class="fw-bold">EXPENSES</span> to help plan and track the budget</p>

            </header>

            <div class="col-md-10 mx-auto col-lg-5">
                
                <form class="p-4 p-md-5">

                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                      <label for="floatingInput">Email address</label>
                    </div>

                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                      <label for="floatingPassword">Password</label>
                    </div>
                    
                    <div class="checkbox mb-3">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>

                  </form>

                </div>

        </div>

    </main>

    <footer>

    </footer>
