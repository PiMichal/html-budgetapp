<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./css_style/style_signup.css">
</head>

<body>

  <header>
    <nav>
      <ul class="pagination pagination-sm justify-content-center">
        <li class="page-item"><a class="page-link" href="./index.html">1</a></li>
        <li class="page-item active" aria-current="page">
          <span class="page-link">2</span>
        </li>
        <li class="page-item"><a class="page-link" href="./homepage.html">3</a></li>
      </ul>
    </nav>

    <div class="wrapper">
      <div><span class="dot">-200$</span></div>
      <div><span class="dot">+100$</span></div>
      <div><span class="dot">-50$</span></div>
      <div><span class="dot">+700$</span></div>
      <div><span class="dot">-400$</span></div>
      <div><span class="dot">+8000$</span></div>
      <div><span class="dot">-70$</span></div>
      <div><span class="dot">+300$</span></div>
      <div><span class="dot">-400$</span></div>
      <div><span class="dot">+1000$</span></div>
      <div><span class="dot">-60$</span></div>
      <div><span class="dot">+900$</span></div>
      <div><span class="dot">-2000$</span></div>
      <div><span class="dot">+50000$</span></div>
      <div><span class="dot">-1500$</span></div>
    </div>

  </header>

  <main class="text-center">

    <form class="form-signup w-100 m-auto needs-validaton was-validated">

      <img src="./icon/person-add.svg" alt="person" height="40">

      <div class="input-group mb-3 mt-3">

        <span class="input-group-text"> <img src="./icon/person.svg" alt="human icon" height="30"></span>

        <div class="form-floating ">
          <input type="text" class="form-control" id="validationCustom01" placeholder="Name" value="" required="">
          <label>Name</label>
        </div>

      </div>

      <div class="input-group mb-3">

        <span class="input-group-text"> <img src="./icon/envelope-at.svg" alt="email icon" height="30"></span>

        <div class="form-floating ">
          <input type="text" class="form-control" id="validationCustom02" placeholder="Name" value="" required="">
          <label>Email address</label>
        </div>

      </div>

      <div class="input-group mb-3">

        <span class="input-group-text"> <img src="./icon/key.svg" alt="key icon" height="30"></span>

        <div class="form-floating ">
          <input type="text" class="form-control" id="validationCustom03" placeholder="Password" value="" required="">
          <label>Password</label>
        </div>

      </div>

      <div class="input-group mb-3">

        <span class="input-group-text"> <img src="./icon/key.svg" alt="key icon" height="30"></span>

        <div class="form-floating ">
          <input type="text" class="form-control" id="validationCustom04" placeholder="Repeat password" value=""
            required="">
          <label>Repeat password</label>
        </div>

      </div>

      <button class="w-100 btn btn-lg btn-success" type="submit">Sign up</button>

    </form>

  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
